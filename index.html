<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- contenitore generale -->
    <main class="conteiner">
        <!-- intestazione -->
        <div >
            <img src="logo.png" alt="">
            <h1>Taking Booleaners from A to B</h1>
        </div>
        <!-- opzioni di navigazione -->
        <div class="action">
            <form action="" method="post">
                <input type="button" value="Prenota">
                <input type="button" value="Termina Prenotazione">
                <input type="button" value="Accendi Luci">
            </form>
        </div>
        <!-- elementi illustrativi 
        (contengono elementi speciali <h3>quadrato</h3> <p>freccia</p>)-->
        <div class="elementi">
            <h3><span class="square">&#11036</span> Monopattino Gino22</h3>
            <p>&#8614 Via Guadalametri - a 220 metri da te</p>
            <p>stato carica:</p>
            <div id="batteria1"></div>
        </div>

        <div class="elementi">
            <h3><span class="square">&#11036</span> Monopattino Mike24</h3>
            <p>&#8614 Via Ricciordani - a 420 metri da te</p>
            <p>stato carica:</p>
            <div id="batteria2"></div>
        </div>

        <div class="elementi">
            <h3><span class="square">&#11036</span> Monopattino Fede154</h3>
            <p>&#8614 Via Mentatari - a 490 metri da te</p>
            <p>stato carica:</p>
            <div id="batteria3"></div>
        </div>
    </main>

</body>
</html>
